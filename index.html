<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquaRevolve - Life Simulator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="logo.png?v=2" type="image/png">
    <!-- Add apple touch icon for iOS devices -->
    <link rel="apple-touch-icon" href="logo.png?v=2"> 
</head>
<body>
        <canvas id="simulationCanvas"></canvas>
    <div class="stats">
        <div class="stats-header">
            <h3>SquaRevolve</h3>
            <button id="toggleStats">-</button>
        </div>
        <div class="stats-content">
            <div>Blue Squares: <span id="blueCount">0</span></div>
            <div>Red Squares: <span id="redCount">0</span></div>
            <div>Food: <span id="foodCount">0</span></div>
            <div class="slider-container">
                <label for="minFoodSlider">Food: <span id="minFoodValue">0</span></label>
                <input type="range" id="minFoodSlider" min="0" max="500" value="250" step="10">
            </div>
            <div class="slider-container">
                <label for="speedSlider">Simulation Speed: <span id="speedValue">1.0</span>x</label>
                <input type="range" id="speedSlider" min="0.1" max="5" value="1" step="0.1">
            </div>
            <div class="control-buttons">
                <button id="pauseResumeBtn">Pause</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div>FPS: <span id="fpsCount">0</span> (Target: <span id="targetFps">60</span>)</div>
        </div>
    </div>
    
    <!-- Load JavaScript with a single script loader -->
    <script src="js/loader.js"></script>
</body>
</html>
