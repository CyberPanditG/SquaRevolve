<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquaRevolve - Life Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="simulationCanvas"></canvas>
    <div class="stats">
        <div>Blue Squares: <span id="blueCount">0</span></div>
        <div>Red Squares: <span id="redCount">0</span></div>
        <div>Food: <span id="foodCount">0</span></div>
        <div class="slider-container">
            <label for="minFoodSlider">Minimum Food: <span id="minFoodValue">0</span></label>
            <input type="range" id="minFoodSlider" min="0" max="500" value="0" step="10">
        </div>
        <div class="slider-container">
            <label for="speedSlider">Simulation Speed: <span id="speedValue">1.0</span>x</label>
            <input type="range" id="speedSlider" min="0.1" max="5" value="1" step="0.1">
        </div>
        <div>FPS: <span id="fpsCount">0</span> (Target: <span id="targetFps">60</span>)</div>
    </div>
    
    <!-- Load JavaScript modules in the correct order -->
    <script src="js/grid.js"></script>
    <script src="js/mutations.js"></script>
    <script src="js/food.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
